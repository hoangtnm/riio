<!DOCTYPE html>
{% load static %}
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<style>
    img {
    max-width: 100%;
    max-height: 100%;
}
.square {
    height: 500px;
    width: 350px;
}
</style>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xl-12">
            <h1 class="mt-2 text-xl-center font-weight-bold display-3 bg-dark text-white">E.D.I.T.H</h1>
            <hr class="mt-0 mb-4">
            {% block history %}
                <div>
                    {% for image in images %}
                        <div class="d-lg-inline-block col-xl-4 m-xl-5 offset-xl-1 card border-0" style=" width:500px; height: 350px">
                            <img src="{{ image.image.url }}  "class="card-img-top rounded mx-auto d-block p-2 square" style="width:420px;high:420px;" alt="">
                            <div class="card-body">
                                <div class="card-text">
                                        <h3>Name: {{ image.name }}</h3>
                                        <h3>Result: {{ image.result }}</h3>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
