{% extends "ai/base.html" %}
{% block title %}History{% endblock %}
{% block history %}
    <ul>
        {% for image in images %}
            <li>
                <h3>{{ image.name }}</h3>
                <img src="{{ image.image.url }}" class="img-fluid">
                <p>Result: {{ image.result }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock history %}
