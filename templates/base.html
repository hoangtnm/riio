<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <title>{% block title %}R.I.I.O{% endblock %}</title>
</head>
<body>
<div class="navbar navbar-fixed-top navbar-home" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url "ai:homepage" %}">
                R.I.I.O
            </a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'ai:upload_file' %}">Classify Pets</a></li>
                <li><a href="{% url 'ai:display_history' %}">History</a></li>
            </ul>
        </div>
    </div>
</div>
{% block page %}
    {% block body %}
        {% block show %} {% endblock show %}
        {% block content %}
        {% endblock content %}
    {% endblock body %}
{% endblock %}
{% block history %} {% endblock history %}
{#<script type="text/javascript" src="/static/CACHE/js/72dcf6a5d708.js"></script>#}
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="{% static "js/bootstrap.bundle.js" %}"></script>
</body>
</html>
